<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="instruction">
			<h1>CZEŚĆ!</h1>
			<p>Witamy w grze - kamień papier i nożyce!<br>wybierz jeden z poniższych przycisków, który wskazuje ruch!<br>następnie komputer wylosuje swój ruch<br>gramy do 10, powodzenia!</p>
		</div>
		<div class="button-moves" id="buttons">
			<button id="play-rock"><i class="fas fa-hand-rock"></i></button>
			<button id="play-paper"><i class="fas fa-hand-paper"></i></button>
			<button id="play-scissors"><i class="fas fa-hand-scissors"></i></button>
		</div>
		<div class="msg" id="messages"></div>
		<div class="score" id="scores"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
